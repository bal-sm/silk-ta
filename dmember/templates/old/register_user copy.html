<!doctype html>
<html lang="en">

{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row align-items-center justify-content-center" style="height: 100vh">
            <div class="col-5 bg-white shadow-md p-5  big-card h-auto">
                <h3 class="mb-5">Registrasi Akun Koperasi</h3>
                <form>
                    <div class="w-100 d-flex flex-row justify-content-between">
                        <div class="mb-3" style="width: 48%;">
                            <label for="firstName" class="form-label fw-bold ">First Name:</label>
                            <input type="text" class="form-control border-2" id="firstName">
                        </div>
                        <div class="mb-3" style="width: 48%;">
                            <label for="lastName" class="form-label fw-bold ">Last Name:</label>
                            <input type="text" class="form-control border-2" id="lastName">
                        </div>
                    </div>
                    <div class="mb-3 w-100">
                        <label for="username" class="form-label fw-bold ">Username:</label>
                        <input type="text" class="form-control border-2" id="username">
                    </div>
                    <div class="mb-3 w-100">
                        <label for="email" class="form-label fw-bold ">Email:</label>
                        <input type="email" class="form-control border-2" id="email">
                    </div>
                    <div class="w-100 d-flex flex-row justify-content-between">
                        <div class="mb-3" style="width: 48%;">
                            <label for="password" class="form-label fw-bold ">Password:</label>
                            <input type="password" class="form-control border-2" id="password">
                        </div>
                        <div class="mb-3" style="width: 48%;">
                            <label for="verifyPass" class="form-label fw-bold ">Verifikasi Password:</label>
                            <input type="password" class="form-control border-2" id="verifyPass">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <input class="btn" type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="fixed-top" style="z-index: -1;">
        <svg width="80vw" viewBox="0 0 1815 386" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0H1815V311C1815 352.421 1781.42 386 1740 386H0V0Z" fill="#001F4F" />
        </svg>

    </div>
</body>

</html>
