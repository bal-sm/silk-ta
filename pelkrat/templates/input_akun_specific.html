<body>
    {% include 'base/navbar.html' %}
    <div class="container">
        <div class="row align-items-center justify-content-center my-5">
            <div class="col-10 bg-white shadow-lg p-5  big-card h-auto">
                <h3 class="mb-5">Formulir Pengisian Akun</h3>
                <div class="d-block">
                    <p class="fw-bold border border-2 border-start-0 border-top-0 border-end-0 mb-2 pb-2 ms-2">
                        {{akun_code_1.namanya1}}</p>
                    <div class="d-block ms-4">
                        <p class="fw-bold border border-2 border-start-0 border-top-0 border-end-0 mb-2 pb-2 ms-2">
                            {{akun_code_2.namanya2}}</p>
                        <div class="d-block ms-4">
                            <p class="fw-bold border border-2 border-start-0 border-top-0 border-end-0 mb-2 pb-2 ms-2">
                                {{akun_code_3.namanya3}}</p>
                            <div class="w-75 ms-4 mb-3">
                                <p class="mb-3 mt-3">{{akun_code_3.description}}</p>
                                <!--<form class="nominal-form" method="POST" action="{% url 'inputted' tahun akun_code_1.id akun_code_2.id akun_code_3.id %}"> -->
                                <form class="nominal-form" method="POST" action="">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="nominal" class="form-label fw-bold ">Nominal:</label>
                                        <input type="number" class="form-control border-2 w-50 text-end" id="nominal" name="nominal" value="{{akunnominal_yang_ada.nominal}}">
                                    </div>
                                    <div class="d-flex justify-content-end mt-5">
                                        <input class="btn btn-nom" type="submit" value="Simpan & Kembali">
                                    </div>
                                </form>
                            </div>
                            <div class="border border-2 border-start-0 border-top-0 border-end-0 mb-2 pb-2 ms-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixed-top" style="z-index: -1;">
            <svg width="80vw" viewBox="0 0 1815 386" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0H1815V311C1815 352.421 1781.42 386 1740 386H0V0Z" fill="#001F4F" />
