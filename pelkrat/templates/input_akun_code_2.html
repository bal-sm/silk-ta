<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Document</title>
</head>

<body>
    {% include 'base/navbar.html' %}
    <div class="container">
        <div class="row align-items-center justify-content-center my-5">
            <div class="col-10 bg-white shadow-lg p-5  big-card h-auto">
                <h3 class="mb-5">Formulir Pengisian Akun</h3>
                <div class="d-block">
                    <p class="fw-bold border border-2 border-start-0 border-top-0 border-end-0 mb-2 pb-2 ms-2">
                        {{akun_code_1.namanya1}}
                    </p>
                    {% for akun in akun_code_2 %}
                    <a style="text-decoration: none;" href="{% url 'input_akun_code_3' tahun akun_code_1.id akun.id %}">
                        <div class="d-block ms-4">
                            <p class="fw-bold border border-2 border-start-0 border-top-0 border-end-0 mb-2 pb-2 ms-2">
                                {{akun.namanya2}}
                            </p>
                        </div>
                    </a>
                    {% endfor %}
                </div>
                <div class="d-flex justify-content-end mt-5">
                    <a class="btn" value="Kembali" href="{% url 'input_akun_code_1' tahun %}">Kembali</a>
                </div>
            </div>
        </div>
        <div class="fixed-top" style="z-index: -1;">
            <svg width="80vw" viewBox="0 0 1815 386" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0H1815V311C1815 352.421 1781.42 386 1740 386H0V0Z" fill="#001F4F" />
            </svg>
        </div>
</body>

</html>
